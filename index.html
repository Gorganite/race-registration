<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <form>
      <h1>Race Registration</h1>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required placeholder="First Name" />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required placeholder="Last Name" />

      <h2>Select a Race</h2>
      <div>
        <label for="fivek">Fun Run 5K</label>
        <input type="radio" id="fivek" name="Race" />
      </div>

      <div>
        <label for="tenk">Full 10K</label>
        <input type="radio" id="tenk" name="Race" />
      </div>

      <div>
        <label for="Marathon">Marathon</label>
        <input type="radio" id="Marathon" name="Race" />
      </div>

      <h2>Please Fill out both fields</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <h2>Select Age Group</h2>
      <label for="Age">Choose an Age Group:</label>
      <select name="Age" id="Age">
        <option value="">Choose an age group</option>
        <option value="18-30">18-30</option>
        <option value="31-50">31-50</option>
        <option value="51-70">51-70</option>
        <option value="71+">71+</option>
      </select>

      <div>
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
