<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <form>
      <h1>Race Registration</h1>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required placeholder="First Name" />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required placeholder="Last Name" />

      <h2>Select a Race</h2>
      <label for="5k">Fun Run 5K</label>
      <input type="radio" id="5k" name="5K" />

      <label for="10K">Full 10K</label>
      <input type="radio" id="10K" name="10K" />

      <label for="Marathon">Marathon</label>
      <input type="radio" id="Marathon" name="Marathon" />
    </form>
  </body>
</html>
